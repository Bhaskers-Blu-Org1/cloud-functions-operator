apiVersion: openwhisk.seed.ibm.com/v1beta1
kind: Invocation
metadata:
  name: echo-store-secret
spec:
  function: /whisk.system/utils/echo
  to:
    secretKeyRef:
      name: storeechoinsecretproject
      key: echoresult
    projection: "{@.response.result.message}"
  parameters:
  - name: message
    value: "Hello World"
  